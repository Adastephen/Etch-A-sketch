<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="sketch.css">
    <link rel="stylesheet" href="./dist/output.css">
    
</head>
<body>
    <div class="bg-gray-400" id="container">
        <div class="items-center justify-center" id="container-board"> 
            <H1>ETCHING A SKETCH</H1>
            <div class="board" id="board">
            </div>
            <div class="" id="controls">
                <div>
                    <button class="colorbtn" id="colorbtn">color</button>
                    <button class="eraserbtn" id="eraserbtn">Eraser</button>
                </div>
            
                <div>
                    <input class="size" id="size type="text" placeholder="Enter a board size" value="16" onchange="changeSize(this.value)"/>
                    <button class="apply" id="class">APPLY</button>
                </div>  
                
            </div>
        </div>
        
    </div>
</body>
<script src="sketch.js"></script>
